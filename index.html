<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>August's Metronome</h1>
        <div>
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" min="30" max="300" value="120">
        </div>
        <div class="beat-controls">
            <div class="beat-control">
                <h2>Beat 1</h2>
                <label for="beat1-volume">Volume:</label>
                <input type="range" id="beat1-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat1-fade-volume">Fade Volume:</label>
                <input type="range" id="beat1-fade-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat1-fade-duration">Fade Duration (s):</label>
                <input type="number" id="beat1-fade-duration" min="0" step="0.1" value="60">
            </div>
            <div class="beat-control">
                <h2>Beat 2</h2>
                <label for="beat2-volume">Volume:</label>
                <input type="range" id="beat2-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat2-fade-volume">Fade Volume:</label>
                <input type="range" id="beat2-fade-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat2-fade-duration">Fade Duration (s):</label>
                <input type="number" id="beat2-fade-duration" min="0" step="0.1" value="60">
            </div>
            <div class="beat-control">
                <h2>Beat 3</h2>
                <label for="beat3-volume">Volume:</label>
                <input type="range" id="beat3-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat3-fade-volume">Fade Volume:</label>
                <input type="range" id="beat3-fade-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat3-fade-duration">Fade Duration (s):</label>
                <input type="number" id="beat3-fade-duration" min="0" step="0.1" value="60">
            </div>
            <div class="beat-control">
                <h2>Beat 4</h2>
                <label for="beat4-volume">Volume:</label>
                <input type="range" id="beat4-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat4-fade-volume">Fade Volume:</label>
                <input type="range" id="beat4-fade-volume" min="0" max="1" step="0.01" value="1">
                <label for="beat4-fade-duration">Fade Duration (s):</label>
                <input type="number" id="beat4-fade-duration" min="0" step="0.1" value="60">
            </div>
        </div>
        <button id="start-stop">Start</button>
        <div id="metronome-visual"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
